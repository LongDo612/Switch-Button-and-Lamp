<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/electricLamp.js"></script>
    <script src="js/switchButton.js"></script>
</head>
<body>
    <script>
        let lamp = new ElectricLamp(false);
        let switchButton = new SwitchButton(false, lamp);
        let count = 0;
        while(count <10){
            count++;
            switchButton.switchOn(lamp);
            switchButton.switchOff(lamp);
        }
    </script>
</body>
</html>
